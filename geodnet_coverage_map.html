
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>GEODNET Coverage Map</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
            <style>
                #map_b46a69e5eece437a808500cf020df045 { height: 600px; width: 100%; }
                .leaflet-container { font-size: 1rem; }
                .custom-layer-control .leaflet-control-layers-list { padding: 10px; }
                .leaflet-control-layers-base label, .leaflet-control-layers-overlays label { display: block; margin: 2px 0; font-size: 12px; }
                .leaflet-control-layers-base input, .leaflet-control-layers-overlays input { vertical-align: middle; margin-right: 5px; }
            </style>
            <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
        </head>
        <body>
            <div id="map_b46a69e5eece437a808500cf020df045"></div>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                fetch('../markers_data.json')
                    .then(response => response.json())
                    .then(markersData => {
                        var map = L.map('map_b46a69e5eece437a808500cf020df045').setView([44.041550345978074, -97.91037955599722], 7);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        }).addTo(map);

                        var featureGroup = L.featureGroup().addTo(map);
                        markersData.forEach(marker => {
                            var circleMarker = L.circleMarker(
                                [marker.lat, marker.lng],
                                { color: 'blue', fillColor: 'blue', fillOpacity: 0.6, radius: 3, stroke: true, weight: 3 }
                            );
                            circleMarker.bindPopup(marker.popup);
                            circleMarker.bindTooltip(marker.tooltip, { sticky: true });
                            circleMarker.addTo(featureGroup);
                        });

                        map.fitBounds(featureGroup.getBounds());
                    })
                    .catch(error => console.error('Error loading markers:', error));
            });
            </script>
        </body>
        </html>
